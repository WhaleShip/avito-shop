services:

  db:
    container_name: avito-postgres
    image: postgres:17
    restart: always
    env_file:
      - ./.env
    volumes:
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "5432:5432"
  
  shop:
    container_name: avito-shop
    build:
      context: .
      dockerfile: ./docker/Dockerfile.shop
    env_file:
      - ./.env
    command: ./bucket-app
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
  
    
  pgbouncer:
    container_name: avito-pgbouncer
    build:
      context: .
      dockerfile: docker/Dockerfile.pgbouncer
    image: ghcr.io/twentythirtyone/billing-pgbouncer:latest
    restart: always
    env_file:
      - ./.env
    depends_on:
      - db